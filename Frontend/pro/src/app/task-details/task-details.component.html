<div style="width: 400px; margin: auto;">
    <div *ngIf="currentTask" class="edit-form">
        <h4>Tasks</h4>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="currentTask.title" name="title" />
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <input type="text" class="form-control" id="content" [(ngModel)]="currentTask.content" name="content" />
            </div>

            <div class="form-group">
                <label><strong>Status:</strong></label>
                {{ currentTask.published ? "Published" : "Pending" }}
            </div>
        </form>

        <button class="badge badge-primary mr-2" *ngIf="currentTask.published" (click)="updatePublished(false)">
            UnPublish
        </button>
        <button *ngIf="!currentTask.published" class="badge badge-primary mr-2" (click)="updatePublished(true)">
            Publish
        </button>

        <button class="badge badge-danger mr-2" (click)="deleteTask()">
            Delete
        </button>

        <button type="submit" class="badge badge-success" (click)="updateTask()">
            Update
        </button>
        <p>{{ message }}</p>
    </div>

    <div *ngIf="!currentTask">
        <br />
        <p>Cannot access this Task...</p>
    </div>
</div>
